<html>
<head>
<title>Student Registration Form</title>
<style>
    body {
        
        margin: 0px auto;
        background-color:lightpink;
    }
</style>    
</head>
 
<body>
    
       
<center><h3>STUDENT REGISTRATION FORM</h3></center>
<hr/>
<form action="" method="POST"> 
<table  align="center">
<tr>
<td>FIRST NAME</td>
<td><input type="text" name="firstName"/>
</td>
</tr>

<tr>
<td>LAST NAME</td>
<td><input type="text" name="lastName"/>

</td>
</tr>
 

<tr>
<td>DATE OF BIRTH</td>
 <td><input type="text" name="dob"/>

</td>
</tr>
 

<tr>
<td>EMAIL ID</td>
<td><input type="text" name="emailId"/></td>
</tr>
 

<tr>
<td>MOBILE NUMBER</td>
<td>
<input type="text" name="mobileNumber" />

</td>
</tr>
 

<tr>
<td>GENDER</td>
<td>
Male <input type="radio" name="Gender"  />
Female <input type="radio" name="Gender"  />
</td>
</tr>
 
<tr>
    <td>ADDRESS </td>
<td><input type="text" name="address"/></td>
</tr>

<tr>
<td>CITY</td>
<td><input type="text" name="city"/>
</td>
</tr>
 

<tr>
<td>PIN CODE</td>
<td><input type="text" name="pinCode"/>

</td>
</tr>
 
<tr>
<td>STATE</td>
<td><input type="text" name="state"/>

</td>
</tr>
 
<tr>
<td>COUNTRY</td>
<td><input type="text" name="country"/></td>
</tr>
 
 
<tr>
    <td>HOBBIES</td>
    <td>   
<select id="hoobie">
  <option value="singing">singing</option>
  <option value="sketching">Sketching</option>
  <option value="dancing">dancing</option>
  <option value="drawing">drawing</option>
</select>
    </td>
</tr>  


<td>COURSES<br />APPLIED FOR</td>
<td>
BCA
<input type="radio" name="Course_BCA" value="BCA">
B.Com
<input type="radio" name="Course_BCom" value="B.Com">
B.Sc
<input type="radio" name="Course_BSc" value="B.Sc">
B.A
<input type="radio" name="Course_BA" value="B.A">
</td>
</tr>
<tr>
<td>QUALIFICATION </td>
 
<td>
<table>
 
<tr>
<td align="center"><b>Examination</b></td>
<td align="center"><b>Board</b></td>
<td align="center"><b>Percentage</b></td>
<td align="center"><b>Year of Passing</b></td>
</tr>
 
<tr>
<td>Class X</td>
<td><input type="text" name="tenBoard"/></td>
<td><input type="text" name="tenPercentage"/></td>
<td><input type="text" name="tenYear" /></td>
</tr>
 
<tr>
<td>Class 12</td>
<td><input type="text" name="twoBoard"/></td>
<td><input type="text" name="twoPercentage"/></td>
<td><input type="text" name="twoYear"/></td>
</tr>
 
<tr>
<td>Graduation</td>
<td><input type="text" name="GraduationBoard"/></td>
<td><input type="text" name="GraduationPercentage"/></td>
<td><input type="text" name="GraduationYrOfPassing"/></td>
</tr>
 
<tr>
<td>Masters</td>
<td><input type="text" name="MsBoard"/></td>
<td><input type="text" name="MsPercentage"/></td>
<td><input type="text" name="MsYrOfPassing"/></td>
</tr> 

<tr>
<td>
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>
</table>
 
</form>

</body>
</html>
